<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ĐẠI HỘI CHI BỘ VỤ 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. Video nền */
        #bg-video {
            position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
            z-index: -100; transform: translate(-50%, -50%);
            object-fit: cover; filter: brightness(0.5);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; color: white; }

        /* 2. Giao diện Đăng nhập */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
            text-align: center; width: 85%; max-width: 350px;
        }

        .login-box input {
            width: 100%; padding: 12px; margin: 20px 0; border-radius: 25px;
            border: none; outline: none; text-align: center; font-size: 1rem;
        }

        .login-box button {
            background: #d32f2f; color: white; border: none; padding: 10px 30px;
            border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%;
        }

        /* 3. Nội dung chính (Mặc định ẩn) */
        #main-content {
            display: none; position: relative; z-index: 1;
            flex-direction: column; align-items: center; padding: 40px 15px;
            min-height: 100vh; overflow-y: auto; box-sizing: border-box;
        }

        /* Style các nút bấm (giữ nguyên như bản trước) */
        .header { text-align: center; margin-bottom: 30px; }
        .header img { width: 90px; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7)); }
        h1 { font-size: 1.4rem; text-transform: uppercase; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); margin: 0; }
        
        .menu-list { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; }
        .menu-btn {
            background: rgba(211, 47, 47, 0.95); color: white; text-decoration: none; padding: 16px;
            border-radius: 50px; font-weight: bold; display: flex; align-items: center; justify-content: center;
            border: 2px solid #ffc107; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); text-transform: uppercase; font-size: 0.85rem;
        }

        .accordion-item {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; overflow: hidden;
        }
        .accordion-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; color: #ffc107; font-weight: bold; font-size: 0.9rem; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s; background: rgba(0,0,0,0.4); }
        .sub-link { display: block; padding: 12px 20px; color: white; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; }

        .footer { margin-top: auto; text-align: center; font-size: 0.8rem; padding: 30px 0; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://lecong12.github.io/daihoichibo.github.io/assets/video/codang_troixanh.mp4" type="video/mp4">
    </video>

    <div id="login-overlay">
        <div class="login-box">
            <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logobtgdvtw.png" width="80">
            <h2 style="font-size: 1.1rem; margin-top: 15px;">TÀI LIỆU ĐẠI HỘI VỤ 2</h2>
            <p style="font-size: 0.8rem; opacity: 0.8;">Vui lòng nhập mật khẩu nội bộ</p>
            <input type="password" id="password-input" placeholder="Mật khẩu">
            <button onclick="checkPassword()">ĐĂNG NHẬP</button>
            <p id="error-msg" style="color: yellow; font-size: 0.8rem; margin-top: 10px; display: none;">Mật khẩu không đúng!</p>
        </div>
    </div>

    <div id="main-content">
        <header class="header">
            <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logobtgdvtw.png">
            <h1>Đại hội Chi bộ Vụ 2</h1>
            <div style="color: #ffc107; font-weight: bold; margin-top: 5px;">Nhiệm kỳ 2025 - 2027</div>
        </header>

        <nav class="menu-list">
            <a href="assets/file/bao_cao_chinh_tri.pdf" class="menu-btn"><i class="fas fa-file-pdf"></i> Báo cáo chính trị</a>
            <a href="assets/file/nghi_quyet.pdf" class="menu-btn"><i class="fas fa-file-signature"></i> Dự thảo Nghị quyết</a>
            
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span><i class="fas fa-calendar-alt"></i> Báo cáo Chi bộ</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="accordion-content">
                    <a href="assets/file/bc_thang1.pdf" class="sub-link">Báo cáo tháng 1</a>
                    <a href="assets/file/bc_thang2.pdf" class="sub-link">Báo cáo tháng 2</a>
                    <a href="assets/file/bc_thang3.pdf" class="sub-link" style="color:#ffc107;">Báo cáo tổng kết năm</a>
                </div>
            </div>

            </nav>

        <footer class="footer">
            BAN TỔ CHỨC ĐẠI HỘI CHI BỘ VỤ 2<br>© 2026
        </footer>
    </div>

    <script>
        // MẬT KHẨU CỦA BẠN (Thay đổi ở đây)
        const MY_PASSWORD = "vu2"; 

        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const overlay = document.getElementById('login-overlay');
            const main = document.getElementById('main-content');
            const error = document.getElementById('error-msg');

            if (input === MY_PASSWORD) {
                overlay.style.display = 'none';
                main.style.display = 'flex';
                document.body.style.overflowY = 'auto'; // Cho phép cuộn trang
            } else {
                error.style.display = 'block';
                document.getElementById('password-input').value = "";
            }
        }

        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            if (content.style.maxHeight && content.style.maxHeight !== "0px") {
                content.style.maxHeight = "0px";
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }
    </script>
</body>
</html>
