<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chi bộ Vụ 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. VIDEO NỀN - HIỂN THỊ NGAY LẬP TỨC */
        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1000;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.9);
            background: url('https://lecong12.github.io/daihoichibo.github.io/assets/images/logobtgdvtw.png') no-repeat center; /* Dự phòng nếu video lỗi */
            background-size: contain;
        }

        /* Hiệu ứng mờ nhẹ khi chưa đăng nhập để nhìn rõ ô nhập liệu */
        .video-initial {
            filter: brightness(0.7) blur(3px) !important;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; min-height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: transparent !important; /* Xóa bỏ màu đen sì */
            color: white; overflow-x: hidden;
        }

        /* 2. HEADER SÁNG TRONG SUỐT */
        .fixed-header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; 
            padding: 15px 0; text-align: center;
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .fixed-header h1 { font-size: 1.4rem; text-transform: uppercase; margin: 5px 0; font-weight: 800; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .fixed-header .subtitle { color: #ffc107; font-size: 0.9rem; font-weight: bold; }

        /* 3. MÀN HÌNH ĐĂNG NHẬP */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.2); /* Nền tối rất nhẹ */
        }
        .login-box {
            background: rgba(255, 255, 255, 0.2); padding: 35px 25px; border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3); text-align: center; width: 85%; max-width: 320px;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 30px; border: none; 
            text-align: center; font-size: 1.1rem; outline: none; background: white;
        }
        .btn-login-submit {
            background: #ffc107; color: #0d47a1; border: none; padding: 15px; margin-top: 15px;
            border-radius: 30px; font-weight: bold; width: 100%; text-transform: uppercase;
        }

        /* 4. NỘI DUNG CHÍNH */
        #main-content {
            display: none; padding-top: 170px; padding-bottom: 60px;
            width: 100%; position: relative; z-index: 1;
        }
        .menu-list { width: 92%; max-width: 450px; margin: 0 auto; display: flex; flex-direction: column; gap: 14px; }
        .menu-btn, .accordion-item { background: rgba(255, 255, 255, 0.1); border: 1.5px solid #ffc107; border-radius: 15px; overflow: hidden; }
        .menu-btn { padding: 18px; font-weight: bold; text-align: center; text-transform: uppercase; color: white; text-decoration: none; display: block; }
        .accordion-header { padding: 18px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: #ffc107; font-weight: bold; text-transform: uppercase; }
        .accordion-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; background: rgba(0,0,0,0.2); }
        .sub-link { display: block; padding: 14px 20px; color: white; text-decoration: none; border-top: 1px solid rgba(255,255,255,0.1); }

        .footer { text-align: center; padding: 40px 20px; font-size: 0.8rem; font-style: italic; color: rgba(255, 255, 255, 0.8); }
    </style>
</head>
<body>

    <video muted loop playsinline preload="auto" id="bg-video" class="video-initial">
        <source src="https://lecong12.github.io/daihoichibo.github.io/assets/video/codang_troixanh.mp4" type="video/mp4">
    </video>

    <div id="login-overlay">
        <div class="login-box">
            <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logobtgdvtw.png" width="80">
            <h2 style="margin: 15px 0;">CHI BỘ VỤ 2</h2>
            <input type="text" id="username-input" placeholder="Tên đăng nhập">
            <input type="password" id="password-input" placeholder="Mật khẩu">
            <button class="btn-login-submit" onclick="checkPassword()">Đăng nhập</button>
        </div>
    </div>

    <header id="header-fixed" class="fixed-header" style="display:none;">
        <div style="position: absolute; top: 12px; right: 12px; background: rgba(13,71,161,0.7); padding: 5px 10px; border-radius: 5px; font-size: 0.7rem;" onclick="logout()">Thoát</div>
        <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logobtgdvtw.png" width="55">
        <h1>CHI BỘ VỤ 2</h1>
        <div class="subtitle">HỆ THỐNG TÀI LIỆU SỐ</div>
    </header>

    <div id="main-content">
        <nav class="menu-list">
            <a href="assets/file/bao_cao_chinh_tri.pdf" target="_blank" class="menu-btn"><i class="fas fa-flag"></i>&nbsp; Báo cáo chính trị</a>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)"><span>1. Hệ thống Báo cáo</span><i class="fas fa-chevron-down"></i></div>
                <div class="accordion-content">
                    <a href="assets/file/bc_thang1.pdf" class="sub-link">Báo cáo tháng 01</a>
                    <a href="assets/file/bc_6thang.pdf" class="sub-link" style="color:#ffc107;">Sơ kết 06 tháng</a>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)"><span>2. Đảng vụ</span><i class="fas fa-user-shield"></i></div>
                <div class="accordion-content">
                    <a href="assets/file/danh_sach_dang_vien.pdf" class="sub-link">Danh sách Đảng viên</a>
                    <a href="assets/file/danh_sach_dang_phi.pdf" class="sub-link">Danh sách nộp Đảng phí</a>
                </div>
            </div>
             <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)"><span>3. Biên bản họp Chi bộ</span><i class="fas fa-book"></i></div>
                <div class="accordion-content">
                    <a href="assets/file/bb_thang1.pdf" class="sub-link">Biên bản tháng 01</a>
                </div>
            </div>
             <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)"><span>4. Sinh hoạt chuyên đề</span><i class="fas fa-lightbulb"></i></div>
                <div class="accordion-content">
                    <a href="assets/file/chuyen_de_q1.pdf" class="sub-link">Chuyên đề Quý I</a>
                </div>
            </div>
        </nav>
        <div class="footer">Ban chi uỷ chi bộ vụ 2</div>
    </div>

    <script>
        const VALID_USER = "v2"; const VALID_PASS = "vu2";
        const video = document.getElementById('bg-video');

        // Hàm hiện ứng dụng
        function showApp() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('header-fixed').style.display = 'block';
            document.getElementById('main-content').style.display = 'block';
            
            video.play(); // Chạy video
            video.classList.remove('video-initial'); // Xóa mờ
        }

        function checkPassword() {
            const user = document.getElementById('username-input').value;
            const pass = document.getElementById('password-input').value;
            if (user === VALID_USER && pass === VALID_PASS) {
                showApp();
                sessionStorage.setItem('isLoggedInV2', 'true');
            } else { alert("Sai thông tin!"); }
        }

        function logout() { sessionStorage.removeItem('isLoggedInV2'); location.reload(); }

        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.style.maxHeight = (content.style.maxHeight && content.style.maxHeight !== "0px") ? "0px" : content.scrollHeight + "px";
        }

        window.onload = function() {
            // Ép video tải khung hình đầu tiên nhưng chưa phát
            video.load(); 
            video.pause(); 
            
            if (sessionStorage.getItem('isLoggedInV2') === 'true') {
                showApp();
            }
        }
    </script>
</body>
</html>
