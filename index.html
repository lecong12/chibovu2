<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chi bộ Vụ 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. VIDEO NỀN PHỦ KÍN (OBJECT-FIT: COVER) */
        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1000;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Video sẽ tự cắt hai bên để phủ kín chiều dọc điện thoại */
            filter: brightness(0.5);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; min-height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: white; overflow-x: hidden;
        }

        /* 2. MÀN HÌNH ĐĂNG NHẬP TRONG SUỐT */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }
        .login-box {
            background: rgba(255, 255, 255, 0.15); padding: 40px 25px; border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2); text-align: center; width: 85%; max-width: 300px;
        }
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 30px; border: none; outline: none; text-align: center;
        }
        .btn-login-submit {
            background: #ffc107; color: #0d47a1; border: none; padding: 15px; margin-top: 15px;
            border-radius: 30px; font-weight: bold; width: 100%; text-transform: uppercase;
        }

        /* 3. GIAO DIỆN CHÍNH */
        .fixed-header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; padding: 20px 0;
            text-align: center; background: rgba(0, 0, 0, 0.5);
        }
        .fixed-header h1 { font-size: 1.6rem; text-transform: uppercase; margin: 5px 0; font-weight: 800; }
        .fixed-header .subtitle { color: #ffc107; font-size: 1.1rem; font-weight: bold; }

        #main-content {
            display: none; padding-top: 220px; padding-bottom: 60px;
            width: 100%; position: relative; z-index: 1;
        }
        .menu-list { width: 92%; max-width: 450px; margin: 0 auto; display: flex; flex-direction: column; gap: 18px; }

        .menu-btn, .accordion-item {
            background: rgba(255, 255, 255, 0.1); border: 2px solid #ffc107;
            border-radius: 50px; overflow: hidden; color: white; text-decoration: none;
            backdrop-filter: blur(5px);
        }
        .menu-btn { padding: 22px 15px; font-weight: bold; text-align: center; text-transform: uppercase; display: block; font-size: 1.15rem; }
        
        .accordion-item { border-radius: 25px; }
        .accordion-header { padding: 22px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: #ffc107; font-weight: bold; font-size: 1.15rem; text-transform: uppercase; }
        .accordion-content { max-height: 0; overflow: hidden; transition: 0.3s; background: transparent; }
        .sub-link { display: block; padding: 18px 25px; color: white; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 1.1rem; }

        .footer { 
            text-align: center; padding: 40px 20px; 
            font-size: 0.85rem; font-family: "Times New Roman", Times, serif;
            font-style: italic; color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://lecong12.github.io/daihoichibo.github.io/assets/video/codang_troixanh.mp4" type="video/mp4">
    </video>

    <div id="login-overlay">
        <div class="login-box">
            <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logobtgdvtw.png" width="80">
            <h2>Chi bộ Vụ 2</h2>
            <input type="text" id="username-input" placeholder="Tên đăng nhập">
            <input type="password" id="password-input" placeholder="Mật khẩu">
            <button class="btn-login-submit" onclick="checkPassword()">Đăng nhập</button>
        </div>
    </div>

    <header id="header-fixed" class="fixed-header" style="display:none;">
        <div style="position: absolute; top: 15px; right: 15px; background: #0d47a1; padding: 5px 12px; border-radius: 8px; font-size: 0.8rem;" onclick="logout()">Thoát</div>
        <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logobtgdvtw.png" width="70">
        <h1>Chi bộ Vụ 2</h1>
        <div class="subtitle">Tài liệu số nội bộ</div>
    </header>

    <div id="main-content">
        <nav class="menu-list">
            <a href="assets/file/bao_cao_chinh_tri.pdf" target="_blank" class="menu-btn">Báo cáo chính trị</a>
            <a href="assets/file/nghi_quyet.pdf" target="_blank" class="menu-btn">Dự thảo Nghị quyết</a>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)"><span>1. Báo cáo Chi bộ</span><i class="fas fa-chevron-down"></i></div>
                <div class="accordion-content">
                    <a href="assets/file/bc_thang1.pdf" class="sub-link">Báo cáo tháng 1</a>
                    <a href="assets/file/bc_6thang.pdf" class="sub-link" style="color:#ffc107;">Báo cáo sơ kết 6 tháng</a>
                    <a href="assets/file/bc_nam.pdf" class="sub-link" style="color:#ffc107;">Báo cáo tổng kết năm</a>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)"><span>2. Nghị quyết & Kết luận TW</span><i class="fas fa-chevron-down"></i></div>
                <div class="accordion-content">
                    <a href="assets/file/kltw221_f1e1d.pdf" class="sub-link">Kết luận 221-KL/TW</a>
                </div>
            </div>

            <div class="footer">Ban chi uỷ chi bộ vụ 2</div>
        </nav>
    </div>

    <script>
        const VALID_USER = "v2"; const VALID_PASS = "vu2";
        function showApp() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('header-fixed').style.display = 'block';
            document.getElementById('main-content').style.display = 'block';
        }
        function checkPassword() {
            const user = document.getElementById('username-input').value;
            const pass = document.getElementById('password-input').value;
            if (user === VALID_USER && pass === VALID_PASS) {
                showApp();
                sessionStorage.setItem('isLoggedInV2', 'true');
            }
        }
        function logout() { sessionStorage.removeItem('isLoggedInV2'); location.reload(); }
        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.style.maxHeight = (content.style.maxHeight && content.style.maxHeight !== "0px") ? "0px" : content.scrollHeight + "px";
        }
        window.onload = function() { if (sessionStorage.getItem('isLoggedInV2') === 'true') showApp(); }
    </script>
</body>
</html>
