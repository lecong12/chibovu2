<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÀI LIỆU ĐẠI HỘI VỤ 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --red: #d32f2f; --gold: #ffc107; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 50px; }
        
        .header { 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://pbgdpl.moj.gov.vn/qt/tintuc/PublishingImages/dang3.jpg');
            background-size: cover; background-position: center;
            color: white; text-align: center; padding: 40px 15px; border-bottom: 4px solid var(--gold);
        }

        .container { max-width: 500px; margin: auto; padding: 15px; }
        
        .section-title { 
            font-weight: bold; color: var(--red); margin: 25px 0 15px;
            border-left: 4px solid var(--red); padding-left: 10px; text-transform: uppercase;
        }

        /* Danh sách nút bấm */
        .list-group { display: flex; flex-direction: column; gap: 12px; }

        .item { 
            background: white; padding: 15px; border-radius: 12px;
            display: flex; align-items: center; text-decoration: none; 
            color: #333; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item i { font-size: 1.5rem; margin-right: 15px; color: var(--red); min-width: 30px; text-align: center; }
        
        /* Màu riêng cho mục Video và Ảnh để nổi bật */
        .item-special { background: #fff9e6; border: 1px solid var(--gold); }

        .footer { text-align: center; padding: 30px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <div class="header">
        <img src="assets/file/images/logo.png" width="80" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Bua_liem.svg/1024px-Bua_liem.svg.png'"><br>
        <h1 style="font-size: 1.3rem; margin-top:10px;">ĐẠI HỘI CHI BỘ VỤ 2</h1>
    </div>

    <div class="container">
        
        <div class="section-title">Văn kiện Đại hội</div>
        <div class="list-group">
            <a href="assets/file/bao_cao_chinh_tri.pdf" class="item" target="_blank">
                <i class="fas fa-file-pdf"></i> Báo cáo Chính trị
            </a>
            <a href="assets/file/nghi_quyet.pdf" class="item" target="_blank">
                <i class="fas fa-file-signature"></i> Dự thảo Nghị quyết
            </a>
        </div>

        <div class="section-title">Tư liệu & Hình ảnh</div>
        <div class="list-group">
            <a href="assets/file/video/phim_tu_lieu.mp4" class="item item-special" target="_blank">
                <i class="fas fa-play-circle"></i> XEM VIDEO TƯ LIỆU ĐẠI HỘI
            </a>
            
            <a href="assets/file/images/album_anh.pdf" class="item item-special" target="_blank">
                <i class="fas fa-images"></i> ALBUM ẢNH HOẠT ĐỘNG
            </a>
        </div>

    </div>

    <div class="footer">
        BAN TỔ CHỨC ĐẠI HỘI CHI BỘ VỤ 2<br>Nhiệm kỳ 2025 - 2027
    </div>

</body>
</html>
