<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ĐẠI HỘI CHI BỘ VỤ 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. VIDEO NỀN */
        #bg-video {
            position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
            z-index: -100; transform: translate(-50%, -50%);
            object-fit: cover; filter: brightness(0.7);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; color: white; }

        /* 2. GIAO DIỆN ĐĂNG NHẬP (MÀU XANH NHẸ & TRONG SUỐT) */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Thay đổi: Dùng màu xanh lơ nhạt và tăng độ trong suốt */
            background: rgba(224, 242, 241, 0.4); 
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(8px); /* Tăng độ mờ hậu cảnh */
        }

        .login-box {
            /* Thay đổi: Khối trắng mờ nhẹ */
            background: rgba(255, 255, 255, 0.25); 
            padding: 30px 15px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.4);
            text-align: center; width: 70%; max-width: 260px; /* Cực kỳ tinh gọn */
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .login-box img { width: 65px; margin-bottom: 8px; }
        .login-box h2 { color: #b71c1c; font-size: 0.95rem; margin-bottom: 15px; text-shadow: none; }

        /* INPUT TINH GỌN MÀU SÁNG */
        .login-box input {
            width: 85%; padding: 10px; margin: 5px 0; border-radius: 15px;
            border: 1px solid rgba(0,0,0,0.1); outline: none; text-align: center; 
            font-size: 0.85rem; box-sizing: border-box; background: white; color: #333;
        }

        .login-box button {
            background: #d32f2f; color: white; border: none; padding: 10px; margin-top: 10px;
            border-radius: 15px; font-weight: bold; cursor: pointer; width: 85%; text-transform: uppercase;
        }

        /* 3. NỘI DUNG CHÍNH */
        #main-content {
            display: none; position: relative; z-index: 1;
            flex-direction: column; align-items: center; padding: 50px 15px 40px;
            min-height: 100vh; overflow-y: auto; box-sizing: border-box;
        }

        .logout-btn {
            position: fixed; top: 15px; right: 15px;
            background: rgba(211, 47, 47, 0.8); color: white; padding: 5px 10px; 
            border-radius: 12px; font-size: 0.65rem; cursor: pointer; z-index: 100;
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header img { width: 80px; filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
        h1 { font-size: 1.15rem; text-transform: uppercase; margin: 5px 0; }
        .subtitle { color: #ffc107; font-weight: bold; font-size: 0.85rem; }
        
        .menu-list { width: 100%; max-width: 360px; display: flex; flex-direction: column; gap: 8px; }

        .menu-btn {
            background: rgba(211, 47, 47, 0.95); color: white; text-decoration: none; padding: 12px;
            border-radius: 50px; font-weight: bold; display: flex; align-items: center; justify-content: center;
            border: 1.5px solid #ffc107; text-transform: uppercase; font-size: 0.75rem;
        }
        .menu-btn i { margin-right: 8px; }

        .accordion-item {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2);
        }
        .accordion-header {
            padding: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; color: #ffc107; font-size: 0.75rem; text-transform: uppercase;
        }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; background: rgba(0,0,0,0.2); }
        .sub-link { display: block; padding: 10px 20px; color: white; text-decoration: none; font-size: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .footer { margin-top: auto; text-align: center; font-size: 0.7rem; padding: 25px 0; opacity: 0.8; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://lecong12.github.io/daihoichibo.github.io/assets/video/codang_troixanh.mp4" type="video/mp4">
    </video>

    <div id="login-overlay">
        <div class="login-box">
            <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logobtgdvtw.png">
            <h2>HỆ THỐNG NỘI BỘ</h2>
            <input type="text" id="username-input" placeholder="User: v2">
            <input type="password" id="password-input" placeholder="Pass: vu2">
            <button onclick="checkPassword()">Đăng nhập</button>
            <p id="error-msg" style="color: #b71c1c; font-size: 0.7rem; margin-top: 8px; display: none; font-weight: bold;">Sai thông tin đăng nhập!</p>
        </div>
    </div>

    <div id="main-content">
        <div class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Thoát</div>
        <header class="header">
            <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logobtgdvtw.png">
            <h1>Đại hội Chi bộ Vụ 2</h1>
            <div class="subtitle">Nhiệm kỳ 2025 - 2027</div>
        </header>

        <nav class="menu-list">
            <a href="assets/file/bao_cao_chinh_tri.pdf" class="menu-btn"><i class="fas fa-file-pdf"></i> Báo cáo chính trị</a>
            <a href="assets/file/nghi_quyet.pdf" class="menu-btn"><i class="fas fa-file-signature"></i> Dự thảo Nghị quyết</a>
            
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span><i class="fas fa-calendar-alt"></i> 1. Báo cáo Chi bộ</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="accordion-content">
                    <a href="assets/file/bc_thang1.pdf" class="sub-link">Báo cáo tháng 1</a>
                    <a href="assets/file/bc_tong_ket.pdf" class="sub-link">Báo cáo tổng kết</a>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span><i class="fas fa-folder-open"></i> 2. Văn bản Đảng ủy</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="accordion-content">
                    <a href="assets/file/huong_dan.pdf" class="sub-link">Hướng dẫn</a>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span><i class="fas fa-pen-alt"></i> 3. Biên bản họp</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="accordion-content">
                    <a href="assets/file/bb_thang1.pdf" class="sub-link">Biên bản tháng 1</a>
                </div>
            </div>
        </nav>

        <footer class="footer">BAN TỔ CHỨC ĐẠI HỘI CHI BỘ VỤ 2</footer>
    </div>

    <script>
        const VALID_USER = "v2";
        const VALID_PASS = "vu2";

        function checkPassword() {
            const user = document.getElementById('username-input').value;
            const pass = document.getElementById('password-input').value;
            if (user === VALID_USER && pass === VALID_PASS) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                document.body.style.overflowY = 'auto';
                sessionStorage.setItem('isLoggedIn', 'true');
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function logout() { sessionStorage.removeItem('isLoggedIn'); location.reload(); }

        window.onload = function() {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                document.body.style.overflowY = 'auto';
            }
        }

        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            if (content.style.maxHeight && content.style.maxHeight !== "0px") {
                content.style.maxHeight = "0px";
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }
    </script>
</body>
</html>
