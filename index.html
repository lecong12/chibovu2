<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TÀI LIỆU ĐẠI HỘI CHI BỘ VỤ 2</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary-red: #d32f2f;
            --gold: #ffc107;
            --sky-blue: #007bff;
            --bg-color: #f4f7f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header với hình nền cờ Đảng trời xanh */
        .header {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://pbgdpl.moj.gov.vn/qt/tintuc/PublishingImages/dang3.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 4px solid var(--gold);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .header img {
            width: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .section-title {
            font-weight: bold;
            margin: 25px 0 15px 5px;
            display: flex;
            align-items: center;
            color: var(--primary-red);
            border-left: 4px solid var(--primary-red);
            padding-left: 10px;
        }

        /* Grid hiển thị dạng App icons */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .app-item {
            background: white;
            border-radius: 15px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .app-item:active {
            transform: scale(0.95);
            background-color: #fff5f5;
        }

        .app-item i {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: var(--primary-red);
        }

        .app-item span {
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1.3;
        }

        /* Nút Video chiếm hết chiều ngang */
        .full-width {
            grid-column: span 2;
            flex-direction: row;
            justify-content: center;
            background: #fff9e6;
            border: 1px solid var(--gold);
        }

        .full-width i {
            margin-right: 15px;
            margin-bottom: 0;
            color: #b8860b;
        }

        .footer {
            text-align: center;
            padding: 30px;
            font-size: 0.85rem;
            color: #777;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="assets/file/images/logo.png" alt="Logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Bua_liem.svg/1024px-Bua_liem.svg.png'">
        <h1>Đại hội Chi bộ Vụ 2<br>Nhiệm kỳ 2025 - 2027</h1>
    </div>

    <div class="container">
        
        <div class="section-title"><i class="fas fa-file-alt" style="margin-right:8px;"></i> VĂN KIỆN ĐẠI HỘI</div>
        <div class="app-grid">
            <a href="assets/file/bao_cao_chinh_tri.pdf" class="app-item" target="_blank">
                <i class="fas fa-file-pdf"></i>
                <span>Báo cáo<br>Chính trị</span>
            </a>
            
            <a href="assets/file/nghi_quyet.pdf" class="app-item" target="_blank">
                <i class="fas fa-check-double"></i>
                <span>Dự thảo<br>Nghị quyết</span>
            </a>
        </div>

        <div class="section-title"><i class="fas fa-video" style="margin-right:8px;"></i> TƯ LIỆU ĐẠI HỘI</div>
        <div class="app-grid">
            <a href="assets/file/video/phim_tu_lieu.mp4" class="app-item full-width" target="_blank">
                <i class="fas fa-play-circle"></i>
                <span>XEM VIDEO TƯ LIỆU ĐẠI HỘI</span>
            </a>
            
            <a href="assets/file/images/album_anh.pdf" class="app-item full-width" target="_blank">
                <i class="fas fa-images"></i>
                <span>ALBUM ẢNH HOẠT ĐỘNG</span>
            </a>
        </div>

    </div>

    <div class="footer">
        <strong>BAN TỔ CHỨC ĐẠI HỘI CHI BỘ VỤ 2</strong><br>
        &copy; 2026 - Ứng dụng cung cấp tài liệu số hóa
    </div>

</body>
</html>
