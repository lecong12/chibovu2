<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ĐẠI HỘI CHI BỘ VỤ 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Quy tắc CSS tái tạo lại giao diện daihoichibo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Hình nền trời xanh cờ Đảng phủ kín toàn trang */
        body {
            background: url('https://lecong12.github.io/daihoichibo.github.io/assets/images/background_xanh.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Lớp phủ mờ để nội dung dễ đọc hơn */
        .overlay-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .logo-box img {
            width: 100px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.6rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            margin: 10px 0;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Bố cục các nút bấm */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            background: rgba(211, 47, 47, 0.9); /* Màu đỏ đặc trưng */
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 50px; /* Nút bo tròn dài */
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #ffc107; /* Viền vàng */
            transition: 0.3s;
        }

        .menu-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .menu-btn:active {
            transform: scale(0.95);
            background: #b71c1c;
        }

        .footer-text {
            margin-top: 50px;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="overlay-bg"></div>

    <div class="main-content">
        <div class="logo-box">
            <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logo.png" alt="Logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Bua_liem.svg/1024px-Bua_liem.svg.png'">
        </div>

        <h1>ĐẠI HỘI CHI BỘ VỤ 2</h1>
        <div class="subtitle">Nhiệm kỳ 2025 - 2027</div>

        <div class="menu-list">
            <a href="assets/file/bao_cao_chinh_tri.pdf" class="menu-btn">
                <i class="fas fa-file-pdf"></i> BÁO CÁO CHÍNH TRỊ
            </a>
            
            <a href="assets/file/nghi_quyet.pdf" class="menu-btn">
                <i class="fas fa-file-signature"></i> DỰ THẢO NGHỊ QUYẾT
            </a>

            <a href="assets/file/images/album_anh.pdf" class="menu-btn">
                <i class="fas fa-images"></i> HÌNH ẢNH HOẠT ĐỘNG
            </a>

            <a href="https://lecong12.github.io/daihoichibo.github.io/assets/video/codang_troixanh.mp4" class="menu-btn">
                <i class="fas fa-play-circle"></i> VIDEO CỜ ĐẢNG TRỜI XANH
            </a>
        </div>

        <div class="footer-text">
            CHI BỘ VỤ 2 - ĐẢNG BỘ CƠ QUAN<br>
            Tài liệu phục vụ Đại hội số hóa
        </div>
    </div>

</body>
</html>
