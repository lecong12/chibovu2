<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ĐẠI HỘI CHI BỘ VỤ 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. Thiết lập Video làm hình nền toàn màn hình */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -100; /* Đẩy video xuống lớp dưới cùng */
            object-fit: cover;
            filter: brightness(0.7); /* Làm tối video một chút để chữ nổi bật */
        }

        /* 2. Cấu hình nội dung nổi lên trên video */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            width: 100px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.6rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin: 0;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* 3. Thiết kế nút bấm */
        .menu-list {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            background: rgba(211, 47, 47, 0.85); /* Màu đỏ Đảng có độ trong suốt */
            color: white;
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffc107; /* Viền vàng */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .menu-btn i {
            margin-right: 12px;
            font-size: 1.3rem;
        }

        .menu-btn:active {
            transform: scale(0.95);
            background: rgba(183, 28, 28, 1);
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.85rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
            padding-top: 30px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://lecong12.github.io/daihoichibo.github.io/assets/video/codang_troixanh.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
    </video>

    <div class="container">
        <header class="header">
            <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logo.png" alt="Logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Bua_liem.svg/1024px-Bua_liem.svg.png'">
            <h1>ĐẠI HỘI CHI BỘ VỤ 2</h1>
            <div class="subtitle">Nhiệm kỳ 2025 - 2027</div>
        </header>

        <nav class="menu-list">
            <a href="assets/file/bao_cao_chinh_tri.pdf" class="menu-btn">
                <i class="fas fa-file-pdf"></i> Báo cáo chính trị
            </a>
            
            <a href="assets/file/nghi_quyet.pdf" class="menu-btn">
                <i class="fas fa-file-signature"></i> Dự thảo Nghị quyết
            </a>

            <a href="assets/file/images/album_anh.pdf" class="menu-btn">
                <i class="fas fa-images"></i> Hình ảnh hoạt động
            </a>
        </nav>

        <footer class="footer">
            CHI BỘ VỤ 2 - ĐẢNG BỘ CƠ QUAN<br>
            Tài liệu số phục vụ Đại hội
        </footer>
    </div>

</body>
</html>
