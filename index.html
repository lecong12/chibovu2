<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ĐẠI HỘI CHI BỘ VỤ 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. Quan trọng: Crop video vừa khít màn hình */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translate(-50%, -50%); /* Căn giữa video khi bị crop */
            object-fit: cover; /* Ép video lấp đầy màn hình mà không bị méo */
            filter: brightness(0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* 2. Cấu hình nội dung */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 60px 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.1); /* Lớp phủ cực mỏng */
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            width: 90px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin: 0;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #ffc107;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        /* 3. Nút bấm */
        .menu-list {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            background: rgba(211, 47, 47, 0.9);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffc107;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .menu-btn i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .menu-btn:active {
            transform: scale(0.96);
            background: #b71c1c;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
            padding-top: 40px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://lecong12.github.io/daihoichibo.github.io/assets/video/codang_troixanh.mp4" type="video/mp4">
    </video>

    <div class="container">
        <header class="header">
            <img src="https://lecong12.github.io/daihoichibo.github.io/assets/images/logo.png" alt="Logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Bua_liem.svg/1024px-Bua_liem.svg.png'">
            <h1>Đại hội Chi bộ Vụ 2</h1>
            <div class="subtitle">Nhiệm kỳ 2025 - 2027</div>
        </header>

        <nav class="menu-list">
            <a href="assets/file/bao_cao_chinh_tri.pdf" class="menu-btn">
                <i class="fas fa-file-pdf"></i> Báo cáo chính trị
            </a>
            
            <a href="assets/file/nghi_quyet.pdf" class="menu-btn">
                <i class="fas fa-file-signature"></i> Dự thảo Nghị quyết
            </a>

            <a href="assets/file/images/album_anh.pdf" class="menu-btn">
                <i class="fas fa-images"></i> Hình ảnh hoạt động
            </a>
        </nav>

        <footer class="footer">
            BAN TỔ CHỨC ĐẠI HỘI CHI BỘ VỤ 2<br>
            © 2026 - Công nghệ số phục vụ Đảng
        </footer>
    </div>

</body>
</html>
